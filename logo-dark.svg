<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600" fill="none">

  <!--
    폐급 신입 출근 대작전 - 로고 v4 (다크모드 전용, 장식 복원)
    600x600px | 배경 원형 fill #1A1A1A, stroke 제거
    장식: 별, 느낌표(!!), 땀방울, 동작선 복원
    라인: #EEEEEE / 배경 패널: #1A1A1A / 몸통: #2D2D44
  -->

  <!-- ── 배경 정사각형 패널 ── -->
  <rect x="0" y="0" width="600" height="600" fill="#1A3A5C"/>

  <!-- ══════════════════════════════════
       새 직장인 캐릭터 그룹 (scale=0.8)
       ══════════════════════════════════ -->
  <g transform="translate(300,300) scale(0.8) translate(-300,-283)">

  <!-- ── 동작선 (다리 아래쪽, 급히 걷는 느낌) ── -->
  <line x1="200" y1="470" x2="160" y2="470"
    stroke="#555566" stroke-width="6" stroke-linecap="round"/>
  <line x1="195" y1="490" x2="148" y2="490"
    stroke="#555566" stroke-width="5" stroke-linecap="round"/>
  <line x1="202" y1="510" x2="158" y2="510"
    stroke="#555566" stroke-width="4" stroke-linecap="round"/>

  <!-- ── 동작선 (오른쪽 하단) ── -->
  <line x1="395" y1="470" x2="435" y2="470"
    stroke="#555566" stroke-width="6" stroke-linecap="round"/>
  <line x1="400" y1="490" x2="447" y2="490"
    stroke="#555566" stroke-width="5" stroke-linecap="round"/>

  <!-- ── 다리 ── -->
  <path d="M265 289 Q233 369 241 490"
    stroke="#EEEEEE" stroke-width="12" stroke-linecap="round" fill="none"/>
  <path d="M335 289 Q367 369 359 490"
    stroke="#EEEEEE" stroke-width="12" stroke-linecap="round" fill="none"/>

  <!-- ── 몸통 타원 ── -->
  <ellipse cx="300" cy="246" rx="88" ry="72"
    fill="#2D2D44" stroke="#EEEEEE" stroke-width="10"/>

  <!-- ── 넥타이 (삼각형) ── -->
  <path d="M300 214 L316 262 L284 262 Z"
    fill="#EE4444" stroke="#EEEEEE" stroke-width="4" stroke-linejoin="round"/>

  <!-- ── 왼쪽 팔 ── -->
  <path d="M228 210 Q196 282 212 362"
    stroke="#EEEEEE" stroke-width="10" stroke-linecap="round" fill="none"/>

  <!-- ── 오른팔 (커피 트레이 방향) ── -->
  <path d="M372 210 Q410 230 430 250"
    stroke="#EEEEEE" stroke-width="10" stroke-linecap="round" fill="none"/>

  <!-- ── 커피 트레이 ── -->
  <path d="M394 250 Q430 246 466 250"
    stroke="#EEEEEE" stroke-width="12" stroke-linecap="round" fill="none"/>
  <!-- 컵 1 -->
  <rect x="382" y="206" width="32" height="44"
    fill="#0F2540" stroke="#EEEEEE" stroke-width="6"/>
  <rect x="382" y="206" width="32" height="16" rx="2" fill="#5C3D1E"/>
  <!-- 컵 2 -->
  <rect x="422" y="206" width="32" height="44"
    fill="#0F2540" stroke="#EEEEEE" stroke-width="6"/>
  <rect x="422" y="206" width="32" height="16" rx="2" fill="#5C3D1E"/>

  <!-- ── 목 ── -->
  <path d="M300 172 Q304 156 300 132"
    stroke="#EEEEEE" stroke-width="10" stroke-linecap="round" fill="none"/>

  <!-- ── 머리 원 ── -->
  <circle cx="300" cy="76" r="56"
    fill="#2D2D44" stroke="#EEEEEE" stroke-width="10"/>

  <!-- ── 눈 (반사광 포함) ── -->
  <circle cx="280" cy="64" r="8" fill="#EEEEEE"/>
  <circle cx="280" cy="64" r="5" fill="#1C1C2E"/>
  <circle cx="282" cy="62" r="2" fill="#FFFFFF"/>

  <circle cx="320" cy="64" r="8" fill="#EEEEEE"/>
  <circle cx="320" cy="64" r="5" fill="#1C1C2E"/>
  <circle cx="322" cy="62" r="2" fill="#FFFFFF"/>

  <!-- ── 부리 ── -->
  <path d="M300 92 L280 116 L320 116 Z"
    fill="#F0B855" stroke="#EEEEEE" stroke-width="6" stroke-linejoin="round"/>

  <!-- ── 땀방울 (머리 왼쪽 위) ── -->
  <path d="M232 30 Q226 42 232 50 Q238 42 232 30 Z"
    fill="#6699CC" stroke="#EEEEEE" stroke-width="3"/>
  <path d="M210 50 Q205 60 210 67 Q215 60 210 50 Z"
    fill="#6699CC" stroke="#EEEEEE" stroke-width="3"/>

  <!-- ── 느낌표 !! (머리 오른쪽 위) ── -->
  <!-- 느낌표 1 -->
  <rect x="368" y="10" width="10" height="38" rx="5"
    fill="#EE4444" stroke="#EEEEEE" stroke-width="3"/>
  <circle cx="373" cy="62" r="7"
    fill="#EE4444" stroke="#EEEEEE" stroke-width="3"/>
  <!-- 느낌표 2 -->
  <rect x="388" y="18" width="10" height="30" rx="5"
    fill="#EE4444" stroke="#EEEEEE" stroke-width="3"/>
  <circle cx="393" cy="62" r="7"
    fill="#EE4444" stroke="#EEEEEE" stroke-width="3"/>

  </g>

  <!-- ── 별 (패널 내부, 절대 좌표) ── -->
  <!-- 별 1: 좌측 중간 -->
  <path d="M108 290 L114 308 L132 308 L118 319 L123 337 L108 326 L93 337 L98 319 L84 308 L102 308 Z"
    fill="#F0D050" stroke="#EEEEEE" stroke-width="3" stroke-linejoin="round"/>
  <!-- 별 2: 우측 상단 -->
  <path d="M470 160 L475 174 L490 174 L478 183 L483 197 L470 188 L457 197 L462 183 L450 174 L465 174 Z"
    fill="#F0D050" stroke="#EEEEEE" stroke-width="3" stroke-linejoin="round"/>
  <!-- 별 3: 하단 오른쪽 (작은 별) -->
  <path d="M430 440 L433 449 L442 449 L435 455 L438 464 L430 458 L422 464 L425 455 L418 449 L427 449 Z"
    fill="#F0D050" stroke="#EEEEEE" stroke-width="2.5" stroke-linejoin="round"/>

</svg>
