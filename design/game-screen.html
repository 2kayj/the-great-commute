<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, initial-scale=1.0" />
  <title>오피스 신입 새 - 게임 플레이</title>
  <style>
    :root {
      --bg:     #FFFFFF;
      --line:   #222222;
      --ground: #888888;
      --danger: #FF4444;
      --gold:   #FFD700;
      --text:   #333333;
      --coffee: #8B5E3C;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #CCCCCC;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Comic Sans MS', 'Comic Sans', 'Chalkboard SE', cursive;
    }

    .phone-frame {
      width: 390px;
      height: 844px;
      background: #FFFFFF;
      border-radius: 40px;
      overflow: hidden;
      position: relative;
      border: 3px solid var(--line);
      box-shadow: 6px 6px 0 #000;
    }

    /* ── 흰 배경 (순수 흰색) ── */
    .bg-white {
      position: absolute;
      inset: 0;
      background: #FFFFFF;
    }

    /* ── 구름 레이어 (천천히 흐름) ── */
    .clouds-scroll {
      position: absolute;
      top: 60px;
      left: 0;
      width: 800px;
      height: 80px;
      z-index: 2;
      animation: scrollLeft 18s linear infinite;
    }
    @keyframes scrollLeft {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-390px); }
    }

    /* ── 빌딩 레이어 (패럴랙스 near - 빠름) ── */
    .buildings-near {
      position: absolute;
      bottom: 120px;
      left: 0;
      width: 900px;
      height: 260px;
      z-index: 4;
      animation: buildingNear 3.5s linear infinite;
    }
    @keyframes buildingNear {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-450px); }
    }

    /* ── 빌딩 레이어 (패럴랙스 far - 느림) ── */
    .buildings-far {
      position: absolute;
      bottom: 120px;
      left: 0;
      width: 900px;
      height: 180px;
      z-index: 3;
      opacity: 0.4;
      animation: buildingFar 7s linear infinite;
    }
    @keyframes buildingFar {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-450px); }
    }

    /* ── 지면 ── */
    .ground-layer {
      position: absolute;
      bottom: 100px;
      left: 0;
      right: 0;
      height: 20px;
      z-index: 6;
    }
    .ground-line-main {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--line);
    }
    .ground-fill {
      position: absolute;
      top: 3px;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--ground);
    }
    /* 보도블록 선 */
    .ground-fill::after {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        90deg,
        transparent 0px, transparent 36px,
        rgba(0,0,0,0.2) 36px, rgba(0,0,0,0.2) 38px
      );
    }

    /* ── HUD 상단 ── */
    .hud-top {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 20;
      padding: 16px 20px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid var(--line);
      background: rgba(255,255,255,0.92);
    }

    .hud-pause-btn {
      width: 36px;
      height: 36px;
      border: 2px solid var(--line);
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      gap: 4px;
      box-shadow: 2px 2px 0 var(--line);
    }
    .pause-bar {
      width: 4px;
      height: 16px;
      background: var(--line);
    }

    .hud-distance {
      display: flex;
      align-items: baseline;
      gap: 3px;
    }
    .distance-num {
      font-size: 36px;
      font-weight: bold;
      color: var(--line);
      letter-spacing: -2px;
      line-height: 1;
    }
    .distance-unit {
      font-size: 14px;
      font-weight: bold;
      color: var(--text);
    }

    .hud-best {
      font-size: 12px;
      font-weight: bold;
      color: var(--text);
      border: 2px solid var(--line);
      padding: 4px 8px;
      background: white;
    }

    /* ── 캐릭터 ── */
    .character-wrap {
      position: absolute;
      bottom: 118px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      transform-origin: bottom center;
    }

    /* 기울기 애니메이션 (좌우 휘청) */
    @keyframes charTilt {
      0%   { transform: translateX(-50%) rotate(0deg); }
      18%  { transform: translateX(-50%) rotate(-6deg); }
      40%  { transform: translateX(-50%) rotate(4deg); }
      62%  { transform: translateX(-50%) rotate(-5deg); }
      82%  { transform: translateX(-50%) rotate(3deg); }
      100% { transform: translateX(-50%) rotate(0deg); }
    }

    .character-wrap {
      animation: charTilt 2.6s ease-in-out infinite;
    }

    /* ── 균형 HUD (하단) ── */
    .balance-hud {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 20;
      background: white;
      border-top: 3px solid var(--line);
      padding: 12px 20px 20px;
    }

    .balance-label-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .balance-label {
      font-size: 12px;
      font-weight: bold;
      color: var(--line);
    }

    .balance-status {
      font-size: 12px;
      font-weight: bold;
      color: #333;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #333;
      border: 1.5px solid var(--line);
      animation: dotBlink 1s ease-in-out infinite;
    }
    @keyframes dotBlink {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.2; }
    }

    /* 균형 바 (선 + 점 스타일) */
    .balance-bar-wrap {
      position: relative;
      height: 20px;
      border: 2px solid var(--line);
      background: #F5F5F5;
      margin-bottom: 10px;
    }

    /* 안전 구간 표시 (해칭 패턴) */
    .balance-safe-zone {
      position: absolute;
      left: 30%;
      width: 40%;
      top: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 3px,
        rgba(0,0,0,0.08) 3px,
        rgba(0,0,0,0.08) 4px
      );
      border-left: 2px dashed var(--line);
      border-right: 2px dashed var(--line);
    }

    /* 마커 (동그란 점) */
    .balance-marker {
      position: absolute;
      top: 50%;
      left: 52%;
      transform: translate(-50%, -50%);
      width: 18px;
      height: 18px;
      background: white;
      border: 2.5px solid var(--line);
      border-radius: 50%;
      z-index: 2;
      box-shadow: 2px 2px 0 var(--line);
      animation: markerWobble 2.6s ease-in-out infinite;
    }

    @keyframes markerWobble {
      0%   { left: 48%; }
      25%  { left: 40%; }
      55%  { left: 58%; }
      80%  { left: 44%; }
      100% { left: 48%; }
    }

    /* 중앙 기준선 */
    .balance-center {
      position: absolute;
      top: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 28px;
      background: var(--line);
    }

    /* 스탯 하단 */
    .stats-row {
      display: flex;
      justify-content: space-between;
    }

    .stat-item {
      text-align: center;
    }

    .stat-label {
      font-size: 10px;
      color: #888;
      font-weight: bold;
      display: block;
    }

    .stat-value {
      font-size: 16px;
      font-weight: bold;
      color: var(--line);
    }

    /* ── 위험 오버레이 ── */
    .danger-overlay {
      display: none;
      position: absolute;
      inset: 0;
      border: 4px solid var(--danger);
      border-radius: 40px;
      z-index: 18;
      pointer-events: none;
      animation: dangerFlash 0.25s ease-in-out infinite alternate;
    }
    @keyframes dangerFlash {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }

    /* 터치 힌트 */
    .touch-hint {
      position: absolute;
      bottom: 130px;
      z-index: 8;
      opacity: 0.35;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .touch-hint.left  { left: 20px; }
    .touch-hint.right { right: 20px; }

    .touch-arrow-box {
      width: 36px;
      height: 36px;
      border: 2px solid var(--line);
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: var(--line);
      box-shadow: 2px 2px 0 var(--line);
    }

    .touch-label {
      font-size: 10px;
      font-weight: bold;
      color: var(--line);
    }
  </style>
</head>
